name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (without the v prefix)"
        required: true
        type: string
  repository_dispatch:
    types: [trigger-homebrew-update]

permissions:
  contents: write

jobs:
  update-homebrew-tap:
    runs-on: macos-15
    if: ${{ github.event_name != 'release' || github.event.release.prerelease != true }}

    steps:
      - name: Resolve release version
        id: resolve_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION_WITH_V=${{ github.event.client_payload.version }}
            echo "VERSION=${VERSION_WITH_V#v}" >> "$GITHUB_ENV"
          else
            VERSION_WITH_V=${GITHUB_REF#refs/tags/}
            echo "VERSION=${VERSION_WITH_V#v}" >> "$GITHUB_ENV"
          fi
          echo "Using LogoWallpaper version: ${VERSION}"

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: brew install jq

      - name: Update tap via Makefile
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          VERSION: ${{ env.VERSION }}
        run: make MARKETING_SEMVER=${{ env.VERSION }} update-homebrew
